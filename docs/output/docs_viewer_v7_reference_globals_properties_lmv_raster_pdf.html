<h1>LMV_RASTER_PDF</h1>
<p>When true, the viewer will favor loading the Leaflet derivative over the PDF file, ignoring the manifest value for <code class="docutils literal notranslate"><span class="pre">totalRasterPixels</span></code>. When <a class="reference external" href="/en/docs/viewer/v7/reference/globals/Properties/LMV_RASTER_PDF/">LMV_RASTER_PDF</a> is true, this value is ignored.</p>
